name: NullAway
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  nullaway:
    runs-on: ubuntu-latest
    env:
      EP_VERSION: 2.28.0
      NULLAWAY_VERSION: 0.10.24
      ANNOTATED_PACKAGES: com.yourorg   # â† change to your base package(s)
      JAVAC_JVM_FLAGS: >-
        -J--add-exports=jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED
        -J--add-exports=jdk.compiler/com.sun.tools.javac.code=ALL-UNNAMED
        -J--add-exports=jdk.compiler/com.sun.tools.javac.comp=ALL-UNNAMED
        -J--add-exports=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED
        -J--add-exports=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED
        -J--add-exports=jdk.compiler/com.sun.tools.javac.model=ALL-UNNAMED
        -J--add-exports=jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED
        -J--add-exports=jdk.compiler/com.sun.tools.javac.processing=ALL-UNNAMED
        -J--add-exports=jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED
        -J--add-exports=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Verify javac
        run: javac -version

      - name: Download Error Prone (with deps), NullAway, and JSR-305
        run: |
          curl -sSL -o error_prone_core.jar \
            https://repo1.maven.org/maven2/com/google/errorprone/error_prone_core/${EP_VERSION}/error_prone_core-${EP_VERSION}-with-dependencies.jar
          curl -sSL -o nullaway.jar \
            https://repo1.maven.org/maven2/com/uber/nullaway/nullaway/${NULLAWAY_VERSION}/nullaway-${NULLAWAY_VERSION}.jar
          curl -sSL -o jsr305.jar \
            https://repo1.maven.org/maven2/com/google/code/findbugs/jsr305/3.0.2/jsr305-3.0.2.jar

      - name: Compile with NullAway (via Error Prone)
        run: |
          mkdir -p out
          find src -name "*.java" > sources.txt
          # Put any project deps after jsr305.jar, colon-separated.
          javac \
            -J-Xmx2g \
            $JAVAC_JVM_FLAGS \
            -Werror \
            -XDcompilePolicy=simple \
            -Xlint:all \
            -classpath jsr305.jar \
            -processorpath "error_prone_core.jar:nullaway.jar" \
            -Xplugin:ErrorProne \
            -Xep:NullAway=ERROR \
            -XepDisableWarningsInGeneratedCode \
            -XepOpt:NullAway:AnnotatedPackages=${ANNOTATED_PACKAGES} \
            -d out \
            @sources.txt

      # Optional: print which EP checks are active (good for debugging)
      - name: Show NullAway help
        if: ${{ failure() }}
        run: |
          javac $JAVAC_JVM_FLAGS -processorpath "error_prone_core.jar:nullaway.jar" -Xplugin:ErrorProne -XepHelp:NullAway || true
