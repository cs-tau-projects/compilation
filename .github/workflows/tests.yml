name: Tests
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install JFlex
        run: |
          sudo apt-get update
          sudo apt-get install -y jflex

      - name: Run Tests
        run: |
          cd ex3
          chmod +x run_tests.sh
          ./run_tests.sh | tee test_results.txt
          # Fail if any test failed
          if grep -q "FAIL" test_results.txt; then
            echo "Some tests failed!"
            exit 1
          fi
          # Also fail if no tests passed (something went wrong)
          if ! grep -q "PASS" test_results.txt; then
            echo "No tests passed - something is wrong!"
            exit 1
          fi

