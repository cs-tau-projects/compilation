name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  error-prone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Error Prone
        run: |
          chmod +x scripts/install_errorprone.sh
          ./scripts/install_errorprone.sh

      - name: Compile with Error Prone
        run: |
          chmod +x scripts/compile_with_errorprone.sh
          ./scripts/compile_with_errorprone.sh
