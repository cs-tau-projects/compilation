name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  error-prone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install JFlex
        run: |
          sudo apt-get update
          sudo apt-get install -y jflex

      - name: Generate Lexer and Parser
        run: |
          cd ex3
          # Generate Lexer.java from LEX_FILE.lex
          jflex -q -d src jflex/LEX_FILE.lex
          # Generate Parser.java and TokenNames.java from CUP_FILE.cup
          java -jar external_jars/java-cup-11b.jar -nowarn -parser Parser -symbols TokenNames -destdir src cup/CUP_FILE.cup

      - name: Install Error Prone
        run: |
          chmod +x scripts/install_errorprone.sh
          ./scripts/install_errorprone.sh

      - name: Compile with Error Prone
        run: |
          chmod +x scripts/compile_with_errorprone.sh
          ./scripts/compile_with_errorprone.sh
